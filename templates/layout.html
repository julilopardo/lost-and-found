<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/dog-face -->
        <link href="/static/pet.ico" rel="icon">

        <!-- CSS stylesheet to do -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

        <title>Lost Pets Finder: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="title_back"> <a class="nav-link active" href="/">
            <div class="title">
                <h1>Lost Pets Finder &#128270</h1>
            </div></a>
        </div>

        {% if session.user_id %}

            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" style="font-size: 2vw; font-family: 'Reem Kufi', sans-serif; color: #45A5BB" href="/mypets">My Pets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: 2vw; font-family: 'Reem Kufi', sans-serif; color: #45A5BB" href="/logout">Log Out</a>
              </li>
            </ul>

        {% else %}
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" style="font-size: 2vw; font-family: 'Reem Kufi', sans-serif; color: #45A5BB" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: 2vw; font-family: 'Reem Kufi', sans-serif; color: #45A5BB" href="/login">Log In</a>
              </li>
            </ul>

        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
